<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0" />
    <title>Weather Forcasts</title>
  </head>

  <header class="Title">
    <h1>Weather Dashboard</h1>
  </header>

  <body>
    <div class="input">
      <input id="search-input" />
      <button id="search-button">Submit</button>
      <div class="listings" id="history"></div>
    </div>

    <div class="main">
      <div id="current-weather"></div>
      <div id="forecast"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>

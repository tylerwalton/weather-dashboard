<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
  </head>

  <header class="Title">
    <nav class="is-size-1 py-5 has-text-centered is-family-monospace has-background-info">WEATHER FORECAST</nav>
  </header>

  <body>
    <div class="input">
      <input id="search-input" style="height: 38px;font-size:14pt;">
      <button class="button is-dark" id="search-button">Submit</button>
      <div class="listings" id="history"></div>
    </div>

    <div class="main">
      <div id="current-weather"></div>
      <div id="forecast"></div>
    </div>

    <section class="top-section">
      <div class="columns">
        <div class="column has-text-centered" id="top-column">
          <h1 class="is-size-2">Curent Weather</h1>
        </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column" id="column-1">
            <h1 class="is-size-2">Day 1</h1>
          </div>
          <div class="column" id="column-2">
          </div>
          <div class="column" id="column-3">
          </div>
          <div class="column">
          </div>
          <div class="column"></div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

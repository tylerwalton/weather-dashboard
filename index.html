<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Weather Forecast</title>
  </head>

  <header class="Title">
    <nav class="center-align">WEATHER FORECAST</nav>
  </header>

  <body>
    <div class="container">
      <div class="row">
      
    <aside class="input col s3">
      <input class="search-input" id="icon_prefix" placeholder="search for city">
      <button class="button is-dark" id="search-button">Submit</button>
      
      <section class='recent'></section>
    </aside>

    <div class="col s9">
    <section class="top-section">
      <div class="columns">
        <div class="column" id="top-column">
          <h2 id="city-date" class="center-align">Current Weather</h2>
          <img id="icon"></img>
          <p id="temp"></p>
          <p id="humidity"></p>
          <div id="uvi"></div>
          <p id="wind"></p>
        </div>
    </section>

    <section class="section">
      <div class="forecast-container">
      </div>
    </section>
    </div>
    </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
